<div class="row">
    <div class="col-lg-12 fheight80">
        <img src="assets/full-name.jpg" height="100%" />
    </div>
<div [ngBusy]="busy"></div>
</div>
<div class="row">
    <div class="col-md-4 col-md-offset-4 fred well">
        <div class="container-fluid">
            <div class="row">
               <div class="col-lg-12 alert alert-danger" *ngIf="message">
                   {{message}}
               </div>
            </div>
            <div class="row" *ngIf="forgotPanel">
                <div class="col-lg-12 parent-center">
                    <h3 class="">Forgot your password?</h3>
                </div>
                <div class="col-lg-12 parent-center">
                    <p class="">Put your email address or phone number</p>
                </div>
                <div class="col-lg-12 fheight20">

                </div>
                <div class="col-lg-12">
                    <form [formGroup]="forgotForm" (ngSubmit)="forgot_submit()" novalidate #refForgotForm>
                        <div class="form-group">
                            <label for="emailorphone">Email or phone</label>
                            <input type="text" class="form-control" formControlName="email_or_phone" #refForgot placeholder="please enter email or phone"
                            />
                            
                        </div>

                        <div class="form-group">
                            <button [disabled]="forgotForm.invalid" class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                </div>
            </div>

             <div class="row" *ngIf="verificationKeyPanel">
                <div class="col-lg-12 parent-center">
                    <h3 class=""> Enter your code here</h3>
                </div>
                <div class="col-lg-12 parent-center alert alert-success">
                    <p class="">We sent you an email with a code to reset your password for the {{forgotForm.controls['email_or_phone'].value}} email address</p>
                </div>
                <div class="col-lg-12 fheight20">

                </div>
                <div class="col-lg-12">
                    <form [formGroup]="codeForm" (ngSubmit)="reset_code_submit()" novalidate>
                        <div class="form-group">
                            <label for="resetCode">Reset Code</label>
                            <input type="text" class="form-control" formControlName="reset_code" #refCodeForm placeholder="please enter code here"
                            />
                        </div>

                        <div class="form-group">
                            <button [disabled]="codeForm.invalid" class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
