<div class="row">
    <div class="col-lg-12 fheight80">
        <img src="assets/full-name.jpg" height="100%" />
    </div>

</div>
<div class="row">
    <div class="col-md-4 col-md-offset-4 fred well">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12 parent-center">
                    <h3 class="">Reset Password</h3>
                </div>

                <div class="col-lg-12 fheight20">

                </div>
                <div class="col-lg-12">
                    <form [formGroup]="passwordResetForm" (ngSubmit)="reset_submit()" novalidate>
                        <div class="form-group">

                            <input type="password" class="form-control" formControlName="password" #refPassword placeholder="Password" />
                            <div *ngIf="passwordResetForm.controls['password'].hasError('required') && refPassword.touched" class="alert alert-danger">
                                please password
                            </div>
                            <div *ngIf="passwordResetForm.controls['password'].hasError('minlength')" class="alert alert-danger">
                                please enter at least 6 characters
                            </div>
                        </div>

                        <div class="form-group">

                            <input type="password" class="form-control" formControlName="confirmPassword" #refconfirmPassword placeholder="Confirm password" />
                            
                            <!--div class="alert alert-danger" *ngIf="passwordResetForm.controls.confirmPassword.dirty"-->
                                <div class="alert alert-danger" *ngIf="passwordResetForm.controls.confirmPassword.dirty && passwordResetForm.hasError('mismatchedPasswords')">Passwords do not match.</div>
                            <!--/div-->

                        </div>


                        <div class="form-group">
                            <button [disabled]="passwordResetForm.invalid" class="btn btn-primary">Submit</button>
                        </div>
                        <div class="form-group">
                                {{message}}
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div [ngBusy]="busy"></div>
