<div class="row">
  <div class="col-lg-4 col-lg-offset-4 well">
    <h1> Do you have any referrla code?</h1>
    <div class="alert alert-danger" [hidden]="closeMessage">
      {{errorMessage}}
    </div>
    <form [formGroup]="referralForm" (ngSubmit)="referral_submit()" novalidate>
      <div class="form-group">
        <label for="referral">Referral Code</label>
        <input type="text" class="form-control" formControlName="referral" #refRefferral placeholder="please enter referral code" />
        <!--<div *ngIf="referralForm.controls['userName'].hasError('required') && refUserName.touched" class="alert alert-danger">
          please enter user name
        </div>-->
        
      </div>
      
      <div class="form-group">
        <button  class="btn btn-primary">Submit</button>
        <a (click)="cancel()" class="btn btn-primary">Cancel</a>
      </div>
    </form>
  </div>
</div>
